<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timsolonnhat</title>
</head>
<body>
<script>
    let so1 = +prompt('Nhập số thứ 1: ');
    let so2 = +prompt('Nhập số thứ 2; ');
    let so3 = +prompt('Nhập số thư 3: ');
    let max ='';
    if (so1 === so2 ||so1 === so3){
        if (so1 > so2 ){
            alert('số lớn nhất là số: '+so1+" "+so3)
        }else if(so1 === so2){
            alert('Số lớn nhất là số: '+so1+" "+so2)
        }else{
            alert('Số lớn nhất là số: '+so2+" "+so3)
        }
    }else if(so1 > so2 && so1 > so3){
        alert('số lớn nhất là số: '+so1);
    }else if(so2>so3){
        alert('Số lớn nhất là số: '+so2);
    }else{
        alert('Số lớn nhất là số: '+so3);
    }
</script>
</body>
</html>
