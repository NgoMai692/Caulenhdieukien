<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inCodeGym</title>
</head>
<body>
<script>
    let so=+prompt('Nhập một số: ');

    if (so%3===0){
        alert('Code');
        if (so%5===0){
            alert('CodeGym')
        }
    }
    if(so%7===0){
        alert('Gym')
    }

</script>
</body>
</html>
