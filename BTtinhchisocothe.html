<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = parseFloat(prompt('Nhập cân nặng: '));
        let height = parseFloat(prompt('Nhập chiều cao; '));
        let bmi = (weight/(height*height)).toFixed(4);
        if (bmi<18){
            document.write('Underweight '+'BMI:'+ bmi);
        }else if(bmi<25){
            document.write('Normal '+'BMI:'+ bmi);
        }else if(bmi<30){
            document.write('Overweight '+'BMI:'+ bmi);
        }else {
            document.write('Obese '+'BMI:'+ bmi);
        }
    </script>



</body>
</html>
