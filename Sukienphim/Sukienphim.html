<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sukienphim</title>
</head>

<body onload="docReady()">
    <img id="nobita" src="nobita.jpg" style="position:absolute;left:0; top:0;"height= "100px" width="80px" alt="không hiển thị"/>

    <script>
        function upArrowPressed(){
            let element = document.getElementById('nobita');
            element.style.top=parseInt(element.style.top)-5 +'px';
        }
        function downArrowPressed(){
            let element = document.getElementById('nobita');
            element.style.top=parseInt(element.style.top)+5 +'px';
        }
        function leftArrowPressed(){
            let element = document.getElementById('nobita');
            element.style.left=parseInt(element.style.top)-5 +'px';
        }
        function rightArrowPressed(){
            let element = document.getElementById('nobita');
            element.style.left=parseInt(element.style.top)+5 +'px';
        }

        function moveSelection(evt){
            switch (evt.keyCode){
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }

        function docReady(){
            window.addEventListener('keydown',moveSelection);
        }

    </script>
</body>
</html>
